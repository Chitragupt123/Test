<div class="parent">
    <div class="container-login">
        <div class="wrapper">
            <form action="">
                <h1>Login</h1>
                <div class="input-box">
                    <input type="text" [(ngModel)]="userObj.EmailId" placeholder="Username" name="email" required>
                    <!-- <input type="text" [(ngModel)]="userObj.Name" placeholder="Username" name="name" required> -->

                </div>
                <div class="input-box">
                    <input type="password" [(ngModel)]="userObj.Password" placeholder="Password" name="password"
                        required>

                </div>
                <div class="remember-forget">

                </div><br>
                <button type="submit" class="btn" (click)="onlogin()">Login</button>



            </form>
        </div>
    </div>

</div>
