<div class="row pt-2">
    <div class="col-8">
        <div class="card">
            <div class="card-header text-white " style="background-color: rgba(83, 82, 82, 0.795);">
                Budget Planner
            </div>
            <div class="card-body">
                <div class="col-12">
                    <table class="table table-bordered">
                        <thead>
                            <tr>
                                <th>Sr.No</th>

                                <th>Name</th>
                                <th>ProjectTitle</th>
                                <th>Action</th>
                            </tr>
                        </thead>
                        <tbody>



                            @for (item of queryList; track $index) {
                            <tr>
                                <td>{{$index+1}}</td>

                                <td>{{item.name}}</td>
                                <td>{{item.projectTitle}}</td>
                                <td px-2>
                                    <button class="btn btn-primary" (click)="onEdit(item)">Edit</button>
                                    <button class="btn btn-danger" (click)="onDelete(item.queryId)">Delete</button>
                                </td>
                            </tr>
                            }



                        </tbody>
                    </table>

                </div>
            </div>
        </div>
    </div>
    <div class="col-4">
        <div class="card">
            <div class="card-header text-white" style="background-color: rgba(83, 82, 82, 0.795);">
                New Query
            </div>
            <div class="card-body">

                <label for="" class="form-label">Query Name</label>
                <input type="text" [(ngModel)]="queryObj.name" name="name" id="name" class="form-control"
                    placeholder="Enter query Name">

                <label for="" class="form-label">Project Title</label>
                <input type="text" [(ngModel)]="queryObj.projectTitle" name="title" id="title" class="form-control"
                    placeholder="Enter query title">



                <button class=" btn btn-danger mx-4 mt-2" (click)="onReset()">reset</button>

                @if (queryObj.queryId==0) {
                <button class=" btn btn-primary mx-4 mt-2" (click)="onSave()">Save</button>
                } @else {
                <button class=" btn btn-warning mx-4 mt-2" (click)="onUpdate()">Update</button>
                }









            </div>
        </div>

    </div>


</div>
