<div class="row pt-4 px-2">
    <div class="col-8">
        <a [routerLink]="['/new-prty-booking']" class="btn btn-primary mb-4">Add New Customer</a>
        <div class="card">
            <div class="card-header text-white" style="background-color:#212529">
                Propery Booking
            </div>
            <div class="card-body">
                <table class="table table-bordered">
                    <thead>
                        <tr>
                            <th>Sr No</th>
                            <th>Name</th>
                            <th>Mobile No</th>
                            <th>EmailId</th>
                            <th>Address</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody>

                        @for (item of PbList ; track $index) {
                        <tr>
                            <td>{{$index+1}}</td>
                            <td>{{item.name}}</td>
                            <td>{{item.mobile}}</td>
                            <td>{{item.emailid}}</td>
                            <td>{{item.address}}</td>
                            <td>

                                <button class="btn btn-primary" (click)="onEdit(item)">edit</button>
                                <button class="btn btn-danger" (click)="onDelete(item.custId)">Delete</button>
                            </td>
                        </tr>
                        }

                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <div class="col-4  ">
        <div class="card  ">
            <div class="card-header text-white" style="background-color:#212529">
                New cusotmer
            </div>
            <div class="card-body">

                <div class="row">
                    <div class="col-12">
                        <label for="" class="form-label">Name</label>
                        <input type="text" class="form-control" [(ngModel)]="pbObj.name" name="name" id="">
                    </div>
                    <div class="col-12">
                        <label for="" class="form-label">Mobile No</label>
                        <input type="number" class="form-control" [(ngModel)]="pbObj.mobile" name="mobile" id="">
                    </div>
                </div>
                <div class="row">
                    <div class="col-12">
                        <label for="" class="form-label">Email</label>
                        <input type="email" class="form-control" [(ngModel)]="pbObj.Emailid" name="email" id="">
                    </div>
                    <div class="col-12">
                        <label for="" class="form-label">Address</label>
                        <input type="text" class="form-control" [(ngModel)]="pbObj.address" name="address" id="">
                    </div>
                </div>
                <div class="row pt-2 text-center">
                    <div class="col-6 ">
                        @if(pbObj.custId==0){
                        <button class="btn btn-primary mx-2" (click)="onSave()">Save</button>
                        }@else {
                        <button class="btn btn-warning mx-2" (click)="onUpdate()">Update</button>
                        }

                        <button class="btn btn-danger" (click)="onReset()">Reset</button>

                    </div>
                </div>

            </div>

        </div>
    </div>


</div>
