<div class="row pt-4">
    <div class="row">
        <div class="col-8">
            <div class="card ">
                <div class="card-header text-white" style="background-color:#212529">
                    New cusotmer
                </div>
                <div class="card-body">

                    <div class="row">
                        <div class="col-6">
                            <label for="" class="form-label">Name</label>
                            <input type="text" class="form-control" [(ngModel)]="pbObj.name" name="name" id="">
                        </div>
                        <div class="col-6">
                            <label for="" class="form-label">Mobile No</label>
                            <input type="number" class="form-control" [(ngModel)]="pbObj.mobile" name="mobile" id="">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-6">
                            <label for="" class="form-label">Email</label>
                            <input type="email" class="form-control" [(ngModel)]="pbObj.Emailid" name="email" id="">
                        </div>
                        <div class="col-6">
                            <label for="" class="form-label">Address</label>
                            <input type="text" class="form-control" [(ngModel)]="pbObj.address" name="address" id="">
                        </div>
                    </div>
                    <div class="row pt-2 text-center">
                        <div class="col-6 ">
                            <button class="btn btn-primary mx-2" (click)="save()">Save</button>
                            <button class="btn btn-danger">Reset</button>

                        </div>
                    </div>
                    {{custlist|json}}
                </div>

            </div>
        </div>
    </div>
</div>
