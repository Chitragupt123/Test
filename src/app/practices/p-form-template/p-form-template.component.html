<div class="row my-4">
    <div class="col-8">
        <form class="row g-3 needs-validation" #form="ngForm">
            <div class="col-md-4">
                <label for="validationCustom01" class="form-label">First name</label>
                <input type="text" class="form-control" #fname="ngModel" [(ngModel)]="userInfo.FirstName"
                    name="firstName" required>
                <div class="text-danger">
                    @if((fname.touched||fname.dirty) && fname.errors?.["required"]){
                    <span>first name is required</span>
                    }
                </div>
            </div>
            <div class="col-md-4">
                <label for="validationCustom02" class="form-label">Last name</label>
                <input type="text" class="form-control" [(ngModel)]="userInfo.lastName" name="lastName">

            </div>
            <div class="col-md-4">
                <label for="validationCustomUsername" class="form-label">Username</label>
                <div class="input-group has-validation">
                    <span class="input-group-text"></span>
                    <input type="text" class="form-control" [(ngModel)]="userInfo.userName" name="userName"
                        aria-describedby="inputGroupPrepend">
                    >
                </div>
            </div>
            <div class="col-md-6">
                <label for="validationCustom03" class="form-label">City</label>
                <input type="text" class="form-control" [(ngModel)]="userInfo.city" name="city">
                <div class="invalid-feedback">
                    Please provide a valid city.
                </div>
            </div>
            <div class="col-md-3">
                <label for="validationCustom04" class="form-label">provience</label>
                <select class="form-select" [(ngModel)]="userInfo.provience" name="provience">
                    <option selected disabled name="">Choose...</option>
                    <option>provience 1</option>
                    <option>provience 2</option>
                    <option>provience 3</option>
                    <option>provience 4</option>
                    <option>provience 5</option>
                    <option>provience 6</option>
                    <option>provience 7</option>
                </select>

            </div>
            <div class="col-md-3">
                <label for="validationCustom05" class="form-label">Zip</label>
                <input type="text" class="form-control" [(ngModel)]="userInfo.zip" name="zip">
                <div class="invalid-feedback">
                    Please provide a valid zip.
                </div>
            </div>
            <div class="col-12">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" [(ngModel)]="userInfo.isActive" name="checkbox">
                    <label class="form-check-label" for="invalidCheck">
                        Agree to terms and conditions
                    </label>
                    <div class="invalid-feedback">
                        You must agree before submitting.
                    </div>
                </div>
            </div>
            <div class="col-12 ">
                <button class="btn btn-danger" type="submit" (click)="resetform()">clear </button>
                <button class="btn btn-primary mx-4" type="submit" [disabled]="form.invalid" (click)="onsummit()">Submit
                </button>
            </div>
        </form>
    </div>
</div>

<div class="row my-4">
    <div class="col-6  table table-border">
        <thead>
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>username</th>
                <th>city</th>
                <th>provience</th>
                <th>Zip</th>
                <th>isActive</th>
            </tr>
        </thead>
        <tbody>


        </tbody>
    </div>
    <div class="col-6">
        {{userValue|json}}
    </div>
</div>
