<div class="row pt-2">
    <div class="col-8">
        <div class="card">
            <div class="card-header text-white " style="background-color: rgba(83, 82, 82, 0.795);">
                Budget Planner
            </div>
            <div class="card-body">
                <div class="col-12">
                    <table class="table table-bordered">
                        <thead>
                            <tr>
                                <th>Sr.No</th>
                                <th> Department Name</th>
                                <th>Child Department Id</th>
                                <th>Action</th>
                            </tr>
                        </thead>
                        <tbody>



                            @for (item of childDeptList; track $index) {
                            <tr>
                                <td>{{$index+1}}</td>
                                <td>{{item.departmentName}}</td>
                                <td>{{item.childDeptId}}</td>
                                <td px-2>
                                    <button class="btn btn-primary" (click)="onEdit(item)">Edit</button>
                                    <button class="btn btn-danger" (click)="onDelete(item.childDeptId)">Delete</button>
                                </td>
                            </tr>
                            }






                        </tbody>
                    </table>

                </div>
            </div>
        </div>
    </div>
    <div class="col-4">
        <div class="card">
            <div class="card-header text-white" style="background-color: rgba(83, 82, 82, 0.795);">
                New Query
            </div>
            <div class="card-body">

                <label for="" class="form-label">Child Department Name</label>
                <input type="text" name="name" id="name" [(ngModel)]="childDeptObj.departmentName" class="form-control">





                <button class=" btn btn-danger mx-4 mt-2" (click)="onReset()">reset</button>
                @if(childDeptObj.childDeptId==0){
                <button class=" btn btn-primary mx-4 mt-2" (click)="onSave()">Save</button>
                }@else {
                <button class=" btn btn-warning mx-4 mt-2" (click)="onUpdate()">Update</button>
                }






            </div>

        </div>

    </div>


</div>
